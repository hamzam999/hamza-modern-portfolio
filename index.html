    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --accent-glow: rgba(56, 189, 248, 0.15);
        --neon-primary: #60a5fa;
        --neon-secondary: #a78bfa;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000;
        color: #fff;
        overflow-x: hidden;
      }
      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .glass-shine {
        position: relative;
        overflow: hidden;
      }
      .glass-shine::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
        z-index: 10;
      }
      /* Smoother text gradient animation */
      .text-gradient {
        background: linear-gradient(135deg, #fff 0%, #60a5fa 25%, #a78bfa 50%, #60a5fa 75%, #fff 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 400% auto;
        animation: gradient-flow 12s ease-in-out infinite;
      }
      @keyframes gradient-flow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        opacity: 0.04;
        z-index: 50;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      .bg-grid {
        background-image: radial-gradient(circle at 2px 2px, rgba(255,255,255,0.03) 1px, transparent 0);
        background-size: 60px 60px;
      }
      /* Immersive radial glow with top-shine border */
      .section-glow-box {
        position: relative;
        background: rgba(255, 255, 255, 0.01);
        border-radius: 4rem;
        border-top: 1px solid rgba(255, 255, 255, 0.15);
        overflow: hidden;
      }
      .section-glow-box::before {
        content: '';
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 60%;
        height: 40%;
        background: radial-gradient(circle at 50% 0%, rgba(96, 165, 250, 0.12) 0%, transparent 70%);
        pointer-events: none;
        z-index: 0;
      }
    </style>
